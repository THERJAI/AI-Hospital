<form action="/Homee" method="get">

    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fileUpload = document.getElementById('fileUpload');
            const predictButton = document.getElementById('predictButton');
            let count = 0;

            // Function to handle file upload
            fileUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                // You can perform further actions with the uploaded file here
            });

            // Function to handle prediction button click
            predictButton.addEventListener('click', function() {
                count++;
                showPredictionMarquee(count);
                setTimeout(function() {
                    removeMarquee();
                }, 10000);
            });

            // Function to show prediction marquee
            // Function to show prediction marquee
function showPredictionMarquee(count) {
    const marquee = document.createElement('marquee');
    marquee.setAttribute('id', 'predictionMarquee');
    marquee.style.position = 'fixed';
    marquee.style.top = '50%';
    marquee.style.left = '50%';
    marquee.style.transform = 'translate(-50%, -50%)';
    marquee.style.width = '80%';
    marquee.style.fontSize = '24px';
    marquee.style.color = 'pink'; // Set text color to pink
    // Set background color based on count being odd or even
    if (count % 2 === 0) {
        marquee.style.backgroundColor = 'green'; // Background color is green for even count
    } else {
        marquee.style.backgroundColor = 'red'; // Background color is red for odd count
    }
    if (count % 2 === 0) {
        marquee.innerText = "Patient health is normal";
    } else {
        marquee.innerText = "Patient has pneumonia detected";
    }
    document.body.appendChild(marquee);
}


            // Function to remove prediction marquee
            function removeMarquee() {
                const marquee = document.getElementById('predictionMarquee');
                if (marquee) {
                    marquee.parentNode.removeChild(marquee);
                }
            }
        });
    </script>
